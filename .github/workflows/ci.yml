name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Tests Python
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        python -m unittest discover -s tests -p "test_*.py" -v
      env:
        PYTHONPATH: ${{ github.workspace }}
    
    - name: Check code style (optional)
      run: |
        pip install flake8
        flake8 api/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
        flake8 api/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile
        push: false
        tags: credit-scoring-api:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: Check code formatting with Black
      continue-on-error: true
      run: |
        black --check api/ tests/ || echo "⚠️ Code formatting issues found. Run 'black api/ tests/' to fix."
    
    - name: Check import sorting with isort
      continue-on-error: true
      run: |
        isort --check-only api/ tests/ || echo "⚠️ Import sorting issues found. Run 'isort api/ tests/' to fix."

